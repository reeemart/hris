<div class="container w-50">
  <div class="row">
    <div class="col-sm">
    <div class="card border-0 shadow rounded-3 my-5">
      <div class="card-body p-4 p-sm-5">
        <h5 class="card-title text-center mb-5 fw-light fs-4">HRIS</h5>
        <form class="mb-3">
          <div class="mb-3">
              <label for="username">Username:</label>
              <input type="text" class="form-control username-input" id="username" placeholder="Enter username">
          </div>
          <div class="mb-3">
              <label for="passwword">Password:</label>
              <input type="text" class="form-control password-input" id="password" placeholder="Password">
          </div>
          <div class="mb-3">
            <a href="#">Forgot Password?</a>
          </div>
          <button (click)="onLoginClicked()" mat-raised-button color="primary">Login</button>
        </form>
      </div>
      </div>

    </div>
  </div>
</div>
